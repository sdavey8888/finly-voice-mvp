<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finly Voice Interview</title>
</head>
<body>
  <h1>ðŸŽ¤ Finly Voice Mock Interview</h1>
  <button id="start">Start Recording</button>
  <button id="stop" disabled>Stop Recording</button>

  <h2>Transcript (Editable)</h2>
  <textarea id="transcript" rows="10" cols="80" placeholder="Transcript will appear here..."></textarea>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const transcriptBox = document.getElementById('transcript');

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append('audio', blob);

        const response = await fetch('/transcribe', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        transcriptBox.value = data.transcript;
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
